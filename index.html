<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Paragraph and Image -->
        <section>
            <p>This is a simple webpage to demonstrate HTML and CSS. The page includes a heading, a paragraph, and an image below. Learn more about creating websites with HTML!</p>
            <img class="image" src="i1.jpg" alt=" sample image">
        </section>

        <!-- Basic Form -->
        <section class="form-container">
            <h2>Subscribe to Newsletter</h2>
            <form action="#" method="post">
                <label for="email">Enter your email:</label><br>
                <input type="text" id="email" name="email" placeholder="Enter email" required><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>

</body>
</html>

</body>
</html>
